<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon"
    href="https://opengameart.org/sites/default/files/styles/medium/public/vending%20machine1%20by%20tracy.png">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.1.96/css/materialdesignicons.min.css"
    integrity="sha512-NaaXI5f4rdmlThv3ZAVS44U9yNWJaUYWzPhvlg5SC7nMRvQYV9suauRK3gVbxh7qjE33ApTPD+hkOW78VSHyeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Vending-machine</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light no-select">
      <a class="navbar-brand ms-3" href="#">
        <img src="https://opengameart.org/sites/default/files/styles/medium/public/vending%20machine1%20by%20tracy.png"
          height="45" alt="" loading="lazy">
        <span class="ms-2">Vending-machine</span>
      </a>
    </nav>
  </header>
  <main>

    <div class="container-fluid">
      <!-- SECTION Logo and adding money button -->
      <section class="row bg-black">
        <div class="col-6">
          <img
            src="https://opengameart.org/sites/default/files/styles/medium/public/vending%20machine2%20by%20tracy_0.png"
            alt="Vending machine">
        </div>
        <div class="col-6 d-flex justify-content-end align-items-center sticky">
          <div class="text-light">Total Money: <span id="money">$0</span> </div>
          <button class="btn btn-success m-3" onclick="app.moneyController.addQuarter()">Add Da Cheddar: $0.25</button>
          <button class="btn btn-success m-3" onclick="app.moneyController.addDollar()">Add Da Cheddar: $1</button>
        </div>
      </section>
      <section class="row g-2" id="snacks">
        <!-- <div class="col-3 card">
          <img class="p-3"
          src="https://images.unsplash.com/photo-1621939514649-280e2ee25f60?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8c25hY2t8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
          alt="Snacks">
          <div>
            <h3 class="text-center">Snacks</h3>
            <h5 class="text-end">Price</h5>
          </div>
        </div> -->
      </section>
    </div>

  </main>
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p><small>Made with ðŸ’– by Joseph Bowers</small></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>
</body>

</html>
